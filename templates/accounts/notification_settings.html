{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Notification Settings - PlayBharat{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'accounts:settings' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-gear me-2"></i>General Settings
                </a>
                <a href="{% url 'accounts:privacy_settings' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-shield-lock me-2"></i>Privacy Settings
                </a>
                <a href="{% url 'accounts:notification_settings' %}" class="list-group-item list-group-item-action active">
                    <i class="bi bi-bell me-2"></i>Notifications
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">
                        <i class="bi bi-bell me-2"></i>Notification Settings
                    </h4>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h6>Email Notifications</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="email_comments" name="email_comments" checked>
                                <label class="form-check-label" for="email_comments">
                                    New comments on my videos
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="email_likes" name="email_likes" checked>
                                <label class="form-check-label" for="email_likes">
                                    When someone likes my video
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="email_subscribers" name="email_subscribers" checked>
                                <label class="form-check-label" for="email_subscribers">
                                    New channel subscribers
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6>Platform Updates</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="email_updates" name="email_updates" checked>
                                <label class="form-check-label" for="email_updates">
                                    PlayBharat platform updates
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="email_newsletter" name="email_newsletter" checked>
                                <label class="form-check-label" for="email_newsletter">
                                    Weekly newsletter and recommendations
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check me-2"></i>Save Notification Settings
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
